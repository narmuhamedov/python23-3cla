<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tv Show</title>
</head>
<body>
<div>
    <ul>
        <button><a href="http://127.0.0.1:8000/admin/">Админка</a></button>

        <img src="{{i.image.url}}" alt="" width="200" height="200">

        <br>
        {% endfor %}
    </ul>
</div>
</body>
</html>
